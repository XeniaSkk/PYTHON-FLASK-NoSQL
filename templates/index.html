{% extends "base.html" %}
{% set active_page = "Register" %}
{% block title %}Register System{% endblock %}

{% block content %}
<div class="container">
    {% if message  %}
        <div class="alert alert-secondary" role="alert">
            <p>{{ message }}</p>
        </div>
    {% endif %}
      
    <form action="" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter Username">
            <small id="username" class="form-text text-muted">Please enter your Username</small>
        </div>
        <div class="form-group">
              <label for="InputEmail">Email address</label>
              <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">Please enter your email</small>
        </div>
        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password">
        </div>
      
          <div class="form-group">
          <label for="InputPassword2">Repeat Password</label>
          <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password">
          <small id="InputPassword2" class="form-text text-muted">Confirm your Password</small>
          
          </div>
        <button type="submit" class="btn btn-outline-success">Submit</button>
      
      
    </form>

</div>

{% endblock %}
